<ion-app>
    <ion-header class="header" *ngIf="showHead" id="panel-split">
        <ion-toolbar>
            <ion-buttons style="color: orangered;" slot="start">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
            <ion-title class="ion-text-center">
                <ion-img class="app-img" src="../assets/images/logo.png"></ion-img>
            </ion-title>
            <ion-buttons style="color: orangered;" slot="end" *ngIf="menuItems.length>0" (click)="logout()">
                <ion-icon name="power-outline" style="font-size: 32px;"></ion-icon>
              </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-split-pane contentId="main-content" style="z-index: 2;">
        <ion-menu contentId="main-content" type="overlay" *ngIf="menuItems.length>0" (ionWillOpen)="openMenu()" (ionWillClose)="openMenu()">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-title class="ion-text-center" style="border-bottom:1px solid" >
                        <ion-img class="app-img" src="../assets/images/logo.png"></ion-img>
                    </ion-title>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of menuItems;">
                        <ion-item routerDirection="root" (click)="navigatePage(p.id);" lines="none" detail="false"
                            routerLinkActive="selected">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

                </ion-title>
            </ion-toolbar>
        </ion-header> -->
        <ion-router-outlet id="main-content" [ngClass]="showHead ? 'main-content' : ''"></ion-router-outlet>

</ion-app>
