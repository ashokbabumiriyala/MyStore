<ion-content class="ion-padding after-login-bg">

    <form>
        <ion-item>
            <ion-label position="floating">Select Business</ion-label>
            <ion-select>
                <ion-select-option value="alllocations">All Locations</ion-select-option>
                <ion-select-option value="addlocations">Add Locations</ion-select-option>
            </ion-select>
            <ion-icon name="cog-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Service Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Select Discount</ion-label>
            <ion-select>
                <ion-select-option value="percentage">Percentage</ion-select-option>
                <ion-select-option value="rupees">Rupees</ion-select-option>
            </ion-select>
            <ion-icon name="" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Discount</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="" color="primary" slot="start"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Price Before Discount</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="" color="primary" slot="start"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Price After Discount</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Upload Images</ion-label>
            <ion-input type="file" multiple></ion-input>
            <ion-icon name="images-outline" slot="start" color="primary"></ion-icon>
        </ion-item>
        <ion-row>
            <ion-col class="ion-text-center ion-margin-top">
                <ion-button type="submit" expand="block" class="ion-margin-bottom">Add</ion-button>
            </ion-col>
        </ion-row>
        <ion-grid>
            <ion-row>
                <ion-col size="3">Action</ion-col>
                <ion-col size="5">Service Name</ion-col>
                <ion-col size="4">Price After Discount</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-icon name="trash" class="table-icons" color="danger"></ion-icon>
                    <ion-icon name="create" class="table-icons" color="primary"></ion-icon>
                </ion-col>
                <ion-col size="5"> </ion-col>
                <ion-col size="4"></ion-col>
            </ion-row>
        </ion-grid>
        <ion-row>
            <ion-col class="ion-text-center ion-margin-top">
                <ion-button type="submit" expand="block" class="ion-margin-bottom">Upload</ion-button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
