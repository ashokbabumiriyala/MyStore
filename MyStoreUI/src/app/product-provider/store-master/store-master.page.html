<ion-content class="ion-padding after-login-bg">
    <h2 class="page-title">Store Master</h2>
		<ion-row *ngIf="!editMaster">
		 <ion-col size="8"></ion-col>
		 <ion-col size="4">
		<ion-button type="button" shape="round" class="ion-button" (click)="editMasterInfo()">Add</ion-button>
		</ion-col>
	</ion-row>
	<ion-grid *ngIf="!editMaster">
            <ion-row>
                <ion-col size="3">Action</ion-col>
                <ion-col size="4">Store Type</ion-col>
                <ion-col size="5">Store Master Name</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-icon name="trash" class="table-icons" color="danger"></ion-icon>
                    <ion-icon name="create" class="table-icons" (click)="editMasterInfo()"></ion-icon>
                </ion-col>
                <ion-col size="4">Test-1</ion-col>
                <ion-col size="5">Master-1</ion-col>
            </ion-row>
        </ion-grid>
    <form *ngIf="editMaster">
        <ion-item class="ion-ele">
            <ion-label position="floating">Store Type</ion-label>
            <ion-select>
                <ion-select-option value="virtual">Physical</ion-select-option>
                <ion-select-option value="physicalitems">Virtual</ion-select-option>
            </ion-select>
            <ion-icon name="cog-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Number of stores</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="bag-remove-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Store Master Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">E-mail Id</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">TIN/GST Number</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Owner Id Number</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Bank Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="cash-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Account Holder Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Account Number</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="desktop-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">IFSC Code</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="create-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele">
            <ion-label position="floating">Branch Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="color-filter-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-row>
            <ion-col class="ion-text-center ion-margin-top">
                <ion-button type="submit" shape="round" expand="block" class="ion-margin-bottom ion-button">Register</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
