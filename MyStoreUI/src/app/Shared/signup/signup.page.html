<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form>


        <ion-item>
            <ion-label position="stacked">Select Provider Type</ion-label>
            <ion-select placeholder="Select One">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
            <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">User Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Mobile Number</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="logo-whatsapp" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">E-mail Id</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-row>
            <ion-col class="ion-text-center ion-margin-top">
                <ion-button type="submit" expand="block" class="ion-margin-bottom">Register</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
