<ion-content class="ion-padding after-login-bg">
    <form>
        <ion-item>
            <ion-label position="floating">Select Provider Type</ion-label>
            <ion-select>
                <ion-select-option value="productprovider">Product Provider</ion-select-option>
                <ion-select-option value="serviceprovider">Service Provider</ion-select-option>
            </ion-select>
            <ion-icon name="cog-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="logo-whatsapp" color="primary" slot="start"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label position="floating">User Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="logo-whatsapp" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">E-mail Id</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
        </ion-item>
        <ion-row>
            <ion-col class="ion-text-center ion-margin-top">
                <ion-button type="submit" expand="block" class="ion-margin-bottom">Register</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
