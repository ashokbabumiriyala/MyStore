<ion-content class="ion-padding after-login-bg">
    <h2 class="page-title">Welcome</h2>
    <div class="welcome" *ngIf="!addStoreInformation">
        <ion-img src="./assets/images/welcome.png"></ion-img>
		<h1 class="ion-text-center to">To</h1>
        <ion-img src="./assets/images/logo.png"></ion-img>
        <ion-button class="forward" size="large" expand="block" (click)="nextToSteps()" shape="round">
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            Add Store Information
        </ion-button>
    </div>
    <div class="steps" *ngIf="addStoreInformation">
        <ion-text>
            <h1>Step-1</h1>
            <p>Add store's Master Information</p>
        </ion-text>
        <ion-text color="secondary">
            <h1>Step-2</h1>
            <p>Add specific store's Information</p>
        </ion-text>
        <ion-text color="secondary">
            <h1>Step-3</h1>
            <p>Add products and submit for approval</p>
        </ion-text>
        <ion-button class="next" size="large" expand="block" shape="round" (click)="nextToAdd()">
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            Next
        </ion-button>
    </div>
</ion-content>
