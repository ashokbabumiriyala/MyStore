<ion-content class="login-form ion-padding after-login-bg">
  <h2 class="page-title">
    <ion-icon name="aperture-outline" slot="start"></ion-icon>Product Orders
  </h2>
  <ion-searchbar  [(ngModel)]="searchOrder" (ionChange)="filterItems()"></ion-searchbar>
  <ion-list class="ion-list-ele">
    <ion-row (click)="expandItem(item)" class="order-status" *ngFor="let item of storeOrders">
      <ion-col size="6">
        <ion-label>Order Number: <b>{{item.orderId}}</b></ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Ordered Date: <b>{{item.orderDate|date:"dd/MM/yy"}}</b></ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>User Name: <b>{{item.userName}}</b></ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>MobileNumber: <b>{{item.mobileNumber}}</b></ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Store Location: <b>{{item.address}}</b></ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Delivery Status: <b>{{item.deliveryStatus}}</b></ion-label>
      </ion-col>
      <app-store-order-items *ngIf="showStoreOrders" [items]="storeOrderedItems" 
       [expanded]="item.expand"></app-store-order-items>    
    </ion-row>
  </ion-list>
</ion-content>
