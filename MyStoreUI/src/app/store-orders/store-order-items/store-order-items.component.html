<div #expandWrapper class='expand-wrapper' [ngClass]="!expanded ? 'collapsed':'expanded'">
  <h6>Total Order Value:{{500 | currency:'INR'}}</h6>
  <ion-list>
    <ion-item *ngFor="let itm of  orderedItems">
      <ion-avatar slot="start">
        <img src="{{'../assets/images/dump/'+itm.thumb}}">
      </ion-avatar>
      <ion-label>
        <ion-row>
          <ion-col size="6">
            <h3>Name:{{itm.productName}}</h3>
          </ion-col>
          <ion-col size="6">
            <h3>Count:{{itm.quantity}}</h3>
          </ion-col>
          <ion-col size="6">
            <h3>Price:{{itm.sellingPrice | currency:'INR'}}</h3>
            </ion-col>
            <ion-col size="6">
            <h3>Units:{{itm.units}}</h3>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
