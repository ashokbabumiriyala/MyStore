<div #expandWrapper class='expand-wrapper' [ngClass]="!expanded ? 'collapsed':'expanded'">
  <ion-list>
    <p class="ion-text-center" style="margin: auto;">Total Order Value:- <b>{{1500| currency:'INR'}}</b></p>
    <ion-item *ngFor="let itm of  items">
      <ion-avatar slot="start">
        <img src="{{'../assets/images/dump/'+itm.thumb}}">
      </ion-avatar>
      <ion-label>
        <ion-row>
          <ion-col size="6">
            <h3>Name:{{itm.serviceName}}</h3>
          </ion-col>         
          <ion-col size="6">
            <h3>Price:{{itm.sellingPrice | currency:'INR'}}</h3>
            </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
