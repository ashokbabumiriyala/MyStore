<div #expandWrapper class='expand-wrapper' [ngClass]="!expanded ? 'collapsed':'expanded'">
  <ion-grid class="table">
    <ion-row>
      <ion-col size="8">
       Store
      </ion-col>
      <ion-col size="4">
        Action
      </ion-col>      
    </ion-row>
    <ion-row *ngFor="let item of items">
      <ion-col size="8">{{item.store}}</ion-col>
      <ion-col size="4">
        <ion-icon name="alert-circle" *ngIf="item.status != 'Active'"></ion-icon>
        <ion-icon name="checkbox" *ngIf="item.status == 'Active'"></ion-icon>
        <ion-icon name="create"></ion-icon>
      </ion-col>      
    </ion-row>    
  </ion-grid>
</div>
